var canvas = document.getElementById("canvas");
var ctx = canvas.getContext("2d");
var tx = window.innerWidth;
var ty = window.innerHeight ;
canvas.width = tx;

class ball{
     constructor(){
        this.x= 0;
        this.y=0;
        //this.vx=Math.cos(1)*50;
        //this.vy=Math.sin(1)*50;
        //this.gravity=0.005;
        //this.gravityspeed=0;
        //this.bounce=0.99;
        //this.startradius= 0;
        this.radius=5;
        this.degree= 0;
        this.start=false;
        this.end=false;
        this.color= "blue";
        this.draw= function() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, true);
        ctx.closePath();
        ctx.fillStyle = this.color;
        ctx.fill();
        };
    }
}
var balls = [];

for(var i=0;i<100;i++){
    balls[i]= new ball;
    balls2[i]= new ball;

    ctx.clearRect(0,0, canvas.width, canvas.height);
    count +=1;
    for (var i=0;i<100;i++){
        if (i<=count && balls[i].end!=true){

            "," +
            "100%" +
            "," +
            "50%" +
            
            ")";

            balls[i].y = 300 + Math.sin(balls[i].degree)*200;
        }
        if(balls[i].degree >= 2 * Math.PI ){
            balls[i].end=true;
            
        }
        
    }
